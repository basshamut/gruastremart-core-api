name: Deploy to k3s on VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar Java 21 (Temurin)
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      # 3. Compilar con Maven (sin tests)
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4. Construir imagen Docker
      - name: Build Docker image
        run: docker build -t gruastremart-core-api:latest .

      # 5. Guardar la imagen como tarball
      - name: Save Docker image as tarball
        run: docker save gruastremart-core-api:latest > gruastremart-core-api.tar

      # 6. Copiar la imagen al VPS vÃ­a SCP
      - name: Copy Docker image tarball to VPS
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USERNAME }}
          port: 22
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "gruastremart-core-api.tar"
          target: "/home/${{ secrets.VPS_SSH_USERNAME }}/"

      # 7. Despliegue en k3s por SSH
      - name: Deploy to k3s via SSH
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USERNAME }}
          port: 22
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "${{ secrets.ENV_FILE }}" > /home/${{ secrets.VPS_SSH_USERNAME }}/.env
            sudo k3s ctr images import /home/${{ secrets.VPS_SSH_USERNAME }}/gruastremart-core-api.tar
            sudo kubectl rollout restart deployment gruastremart-core-api
