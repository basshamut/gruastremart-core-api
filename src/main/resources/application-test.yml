spring:
  jackson:
    default-property-inclusion: NON_NULL
  banner:
    location: classpath:banner.txt
  data:
    mongodb:
      uri: ${MONGODB_TEST_URL}
  web:
    resources:
      add-mappings: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  mail:
    protocol: smtp
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USER}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          timeout: 60000
          writetimeout: 60000
          connectiontimeout: 60000
          ssl:
            protocols: TLSv1.2
          debug: true
app:
  security:
    supabaseSecret: ${SUPABASE_SECURITY_SECRET_KEY}
    supabaseServiceRoleKey: ${SUPABASE_SERVICE_ROLE_KEY}
    supabaseUrl: ${SUPABASE_URL}
    recoverRedirect: ${SUPABASE_RECOVER_REDIRECT_URL}
  image:
    storage: cloudinary
  mailer:
    from: "job.jesus.1702@gmail.com"
    to: "tremartca@gmail.com"
    contact-subject: "Nuevo mensaje de contacto (Test)"
    demand-subject: "Solicitud de Atenci√≥n Asignada (Test)"
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}
