spring:
  jackson:
    default-property-inclusion: NON_NULL
  banner:
    location: classpath:banner.txt
  data:
    mongodb:
      uri: ${MONGODB_LOCAL_URL}
  web:
    resources:
      add-mappings: true
  mail:
    protocol: smtp
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USER}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          timeout: 60000
          writetimeout: 60000
          connectiontimeout: 60000
          ssl:
            protocols: TLSv1.2
          debug: true
app:
  security:
    supabaseSecret: ${SUPABASE_SECURITY_SECRET_KEY}
