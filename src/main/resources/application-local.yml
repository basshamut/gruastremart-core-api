spring:
  jackson:
    default-property-inclusion: NON_NULL
  banner:
    location: classpath:banner.txt
  data:
    mongodb:
#      uri: ${MONGODB_LOCAL_URL}
      uri: ${MONGODB_DEV_URL}
  web:
    resources:
      add-mappings: true
  mail:
    protocol: smtp
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USER}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          timeout: 60000
          writetimeout: 60000
          connectiontimeout: 60000
          ssl:
            protocols: TLSv1.2
          debug: true
app:
  security:
    supabaseSecret: ${SUPABASE_SECURITY_SECRET_KEY}
    supabaseServiceRoleKey: ${SUPABASE_SERVICE_ROLE_KEY}
    supabaseUrl: ${SUPABASE_URL}
    recoverRedirect: ${SUPABASE_RECOVER_REDIRECT_URL:}
  image:
    storage: local
    upload-dir: uploads/payments/
mailer:
  from: "job.jesus.1702@gmail.com"
