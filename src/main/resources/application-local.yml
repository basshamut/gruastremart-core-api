  contact-subject: "Nuevo mensaje de contacto (Prueba / Local)"
  demand-subject: "Solicitud de Atenci√≥n Asignada (Prueba / Local)"
redirect:
  forgot-password-url: ${EMAIL_FORGOT_PASSWORD_LINK}