spring:
  jackson:
    default-property-inclusion: NON_NULL
  banner:
    location: classpath:banner.txt
  data:
    mongodb:
      uri: ${MONGODB_DEV_URL}
  web:
    resources:
      add-mappings: true
  mail:
    protocol: smtp
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USER}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          timeout: 60000
          writetimeout: 60000
          connectiontimeout: 60000
          ssl:
            protocols: TLSv1.2
          debug: true
app:
  security:
    supabaseSecret: ${SUPABASE_SECURITY_SECRET_KEY}
    supabaseUrl: ${SUPABASE_URL}
    supabaseAnonKey: ${SUPABASE_ANON_KEY}
  image:
    storage: cloudinary
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}
mailer:
  from: "job.jesus.1702@gmail.com"
  to: "tremartca@gmail.com"
  contact-subject: "Nuevo mensaje de contacto"
  demand-subject: "Solicitud de Atenci√≥n Asignada"
redirect:
  forgot-password-url: ${EMAIL_FORGOT_PASSWORD_LINK}